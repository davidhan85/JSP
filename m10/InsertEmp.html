<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>員工資料</title>
</head>
<body>
<h2>新增員工資料</h2>
<form method="post" action="../InsertEmp">
	輸入員工編號 : <input type="text" name="empno" /><p>
	輸入員工姓名 : <input type="text" name="ename" /><p>
	輸入員工入職日 : <input type="text" name="hiredate" /><p>
	輸入員工薪水 : <input type="text" name="salary" /><p>
	輸入部門職稱 : <input type="text" name="deptno" /><p>
	輸入職稱 : <input type="text" name="title" /><p>
	
	<input type="submit" value="新增" />
</form>
</body>
</html>
